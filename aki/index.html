      <script>
        (function () {
            const prefix = "‎ ";
            const text = "@aki";
            const typingSpeed = 300;
            const pauseAtFull = 2000;
            const pauseAtEmpty = 1000;

            let visibleChars = 0;
            let isTyping = true;

            function animateTitle() {
                if (isTyping) {

                    document.title = prefix + text.substring(0, visibleChars + 1);
                    visibleChars++;

                    if (visibleChars === text.length) {
                        setTimeout(animateTitle, pauseAtFull);
                        isTyping = false;
                        return;
                    }
                } else {

                    document.title = prefix + text.substring(0, visibleChars - 1);
                    visibleChars--;

                    if (visibleChars === 0) {

                        setTimeout(animateTitle, pauseAtEmpty);
                        isTyping = true;
                        return;
                    }
                }

                setTimeout(animateTitle, typingSpeed);
            }

            window.onload = function () {
                document.title = prefix;
                setTimeout(animateTitle, 500);
            };
        })();
    </script>

  <script src="aki.js"></script>
  <script>const canvas = document.getElementById('snow');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        let mouseX = canvas.width / 2;
        let mouseY = canvas.height / 2;
        
        const snowflakes = [];
        const flakeCount = 150;
        
        class Snowflake {
            constructor() {
                this.reset();
            }
            
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height - canvas.height;
                this.radius = Math.random() * 3 + 1;
                this.speed = Math.random() * 1 + 0.5;
                this.wind = Math.random() * 0.5 - 0.25;
                this.opacity = Math.random() * 0.8 + 0.2;
            }
            
            update() {
                const dx = mouseX - this.x;
                const dy = mouseY - this.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                const followRange = 150;
                if (distance < followRange) {
                    const force = (followRange - distance) / followRange;
                    this.x += (dx / distance) * force * 2;
                    this.y += (dy / distance) * force * 2;
                }
                
                this.y += this.speed;
                this.x += this.wind;
                
                if (this.y > canvas.height) {
                    this.y = -10;
                    this.x = Math.random() * canvas.width;
                }
                
                if (this.x > canvas.width) {
                    this.x = 0;
                } else if (this.x < 0) {
                    this.x = canvas.width;
                }
            }
            
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                ctx.fill();
            }
        }
        
        for (let i = 0; i < flakeCount; i++) {
            snowflakes.push(new Snowflake());
        }
        
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });
        
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            snowflakes.forEach(flake => {
                flake.update();
                flake.draw();
            });
            
            requestAnimationFrame(animate);
        }
        
        animate();
        
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });</script>
